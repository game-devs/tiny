<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Tiny Minimalistic Online RPG Game">
    <meta name="author" content="Tiny Devs">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Dungeon Online - TDO</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <div id="content">
      <h1 id="title">Tiny Dungeon Online - TDO</h1>
      <p id="sub-title">A Tiny Minimalistic Online RPG Game</p>
      <div id="login">
        <p>Draw yourself:</p>
        <canvas id="draw" width="200" height="200"></canvas>
        <br/>
        <sub id="sub">left click: draw / right click: erase</sub>
        <br/>
        <p>Enter your name:</p>
        <input id="player-name"></input>
        <button id="confirm-btn">Create Hero</button>
      </div>
      <div id="game">
        <div id="layers">
          <canvas id="background-layer" width="200" height="200" class="canvas-layer"></canvas>
          <canvas id="sprites-layer" width="200" height="200" class="canvas-layer"></canvas>
        </div>
        <div id="game-info">
          <p>Players Online:</p>
          <ul id="player-list"></ul>
        </div>
      </div>
    </div>
    <script src="js/client.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <style>
      .canvas-layer {
        position: absolute;
      }

      #content {
        font-family: "Press Start 2P";
        margin: auto;
        width: 60%;
        text-align: center;
      }

      #login {
        border-style: solid;
        padding: 10px;
        width: 40%;
        border-width: 2px;
        border-radius: 5px;
        margin: auto;
      }

      #sub {
        font-size: 70%;
      }
    </style>
  </body>
</html>
