<!doctype html>
<html>
  <head>
    <title>Tiny Dungeon Online - TDO</title>
  </head>
  <body>
  <div id="content">
    <div id="login">
      <p>Enter your name:</p>
      <input id="player-name"></input>
      <button id="confirm-btn">Ok</button>
      <p>Draw yourself:</p>
      <canvas id="draw" width="200" height="200"></canvas>
      <br/>
      <sub>left click: draw / right click: erase</sub>
    </div>
    <div id="game">
      <div id="layers">
        <canvas id="background-layer" width="200" height="200" class="canvas-layer"></canvas>
        <canvas id="sprites-layer" width="200" height="200" class="canvas-layer"></canvas>
      </div>
      <div id="game-info">
        <p>Players Online:</p>
        <ul id="player-list"></ul>
      </div>
    </div>
  </div>
  <script src="js/client.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
  <style>
    .canvas-layer {
      position: absolute;
    }
  </style>
  </body>
</html>
