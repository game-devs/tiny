<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Tiny Minimalistic Online RPG Game">
    <meta name="author" content="Tiny Devs">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>TLO</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QMDCFYG6EB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-QMDCFYG6EB');
    </script>
    <style>
      body {
        font-family: "Press Start 2P";
        color: #e5e5e5;
	      background-color: #001800;
      }
      .title {
        text-align: center;
      }
      .login-flex-container {
        display: flex;
        justify-content: center;
      }
      .login-flex-item {
        text-align: center;
      }
      h3 {
        font-size: 70%;
      }
      .google-btn {
        border: none;
        background-color: #ffffff00;
      }
      .google-btn:hover {
        cursor: pointer;
      }
      #game-messages {
        max-width: 512px;
      }
      #message {
        overflow-wrap: break-word;
        word-wrap: break-word;
        hyphens: auto;
      }
      #chat-message {
        margin-top: 15px;
        width: 70%;
      }
      #send-chat {
        width: 20%;
        margin: 0;
        margin-left: -5px;
        padding: 0;
      }
      #game-info, #game-rank, #show-rank, #entity-info {
        display: none;
      }
      #coins {
        border: 1px solid #e5e5e5;
        margin: 0px;
        cursor: pointer;
      }
      #coins-drop {
        border: 1px solid #e5e5e5;
        margin: 0px;
        display: none;
      }
      #bag {
        border: 1px solid #e5e5e5;
        width: 128px;
        height: 192px;
      }
      #store {
        border: 1px solid #e5e5e5;
        width: 128px;
        height: 192px;
        overflow-y: scroll;
      }
      #gear {
        border: 1px solid #e5e5e5;
        width: 128px;
        height: auto;
        text-align: center;
      }
      .bottom-info-area {
        position: relative;
        border: 1px solid #e5e5e5;
        margin-top: 5px;
        min-width: 256px;
        max-width: 512px;
      }
      .bottom-info-area input{
        position: absolute;
        top: 0px;
        right: 0px;
      }
      .bottom-info-area > * {
        margin: 5px;
      }
      .item-btn {
        text-align: center;
        cursor: pointer;
      }
      .gear-slot {
        border: 1px solid #e5e5e5;
        align-self: auto;
        margin-top: 5px;
      }
      #login {
        border-style: solid;
        padding: 0.62rem;
        border-width: 0.12rem;
        border-radius: 0.31rem;
      }
      sub {
        font-size: 50%;
      }
      #help-draw-mobile {
        display: none;
      }
      #mobile-controls {
        display: none;
      }
      .game-flex-container {
        display: flex;
        justify-content: center;
      }
      .game-flex-item {
        align-self: auto;
      }
      .canvas-layer {
        position: absolute;
      }
      h3, p, li {
        cursor: default;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .progress {
        margin:10px auto;
        padding:0;
        width:90%;
        height:10px;
        overflow:hidden;
      }
      .hp-progress {
        background:#FF004D;
      }
      .xp-progress {
        background:#FFF1E8;
      }
      .bar {
        position:relative;
        float:left;
        min-width:1%;
        height:100%;
      }
      #hp-bar {
        background:#008751;
      }
      #xp-bar {
        background:#C2C3C7;
      }
      .percent {
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        margin:0;
        font-family:tahoma,arial,helvetica;
        font-size:11px;
        color:#000000;
      }
      .d {
        position:absolute;
        top: 30px;
        left:50%;
        transform:translate(-50%,-50%);
        margin:0;
        font-family:tahoma,arial,helvetica;
        font-size:12px;
        color:#e5e5e5;
      }
      footer {
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
      }
      a {
        color: #595959;
      }
      .menu {
        width: 120px;
        z-index: 1;
        box-shadow: 0 4px 5px 3px rgba(0, 0, 0, 0.2);
        position: fixed;
        display: none;
        transition: 0.2s display ease-in;
        background-color: #787878;

        .menu-options {
          list-style: none;
          padding: 10px 0;
          z-index: 1;
          
          .menu-option {
            font-weight: 500;
            z-index: 1;
            font-size: 14px;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
            &:hover {
              background: rgba(0, 0, 0, 0.2);
            }
          }
        }
      }
      .loading {
        position: fixed !important;
        z-index: 999;
        height: 2em;
        width: 2em;
        overflow: show;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
      .loading:before {
        content: '';
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255,255,255,0.4);
      }
      .blue-spinner {
        border: 3px solid hsla(185, 100%, 62%, 0.2);
        border-top-color: #3cefff;
        border-radius: 50%;
        width: 2em;
        height: 2em;
        animation: spin 1s linear infinite;
      }
      .mobile-button {
        width: 50px;
        height: 50px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      ::-webkit-scrollbar {
        width: 7px;
      }
      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 3px rgba(0,0,0,0.3); 
        -webkit-border-radius: 5px;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        -webkit-border-radius: 5px;
        border-radius: 5px;
        background: rgba(218, 218, 218, 0.8); 
        -webkit-box-shadow: inset 0 0 3px rgba(0,0,0,0.5); 
      }
      ::-webkit-scrollbar-thumb:window-inactive {
        background: rgba(158, 158, 158, 0.4); 
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading blue-spinner"></div>
    <div id="content">
      <div class="login-flex-container">
        <div id="login" class="login-flex-item">
          <div>
            <button id="authorize_button" onclick="handleAuthClick()" class="google-btn" style="visibility: hidden;">
                <img alt="Continue with Google" src="web_neutral_rd_ctn@1x.png"/>
            </button>
            <p id="login_confirmation" style="display: none;">Data Loaded!</p>
            <div id="gdrive_userdata" style="display: none;"></div>
            <div id="gdrive_fileid" style="display: none;"></div>
          </div>
          <p>Draw yourself:</p>
          <canvas id="draw" width="200" height="200"></canvas>
          <br/>
          <center>
            <sub id="help-draw-desktop">left click: draw / right click: erase</sub>
            <input type="button" value="reset" id="help-draw-mobile"></input>
          </center>
          <br/>
          <p>Enter your name:</p>
          <input id="player-name"></input>
          <button id="confirm-btn">Create Hero</button>
        </div>
      </div>
      <div id="game-container" class="game-flex-container">
        <div id="game" class="game-flex-item">
          <div id="layers">
            <canvas id="background-layer" width="512" height="512" class="canvas-layer"></canvas>
            <canvas id="solid-layer" width="512" height="512" class="canvas-layer"></canvas>
            <canvas id="sprites-layer" width="512" height="512" class="canvas-layer"></canvas>
          </div>
          <div id="mobile-controls">
            <center>
              <br/>
              <input type="button" value="▲" id="up" class="mobile-button"></input>
              <br/>
              <input type="button" value="◄" id="left" class="mobile-button"></input>
              <input type="button" value="▼" id="down" class="mobile-button"></input>
              <input type="button" value="►" id="right" class="mobile-button"></input>
              <br/>
              <br/>
            </center>
          </div>
          <div id="chat">
            <input id="chat-message"></input>
            <input type="button" value="send" id="send-chat"></input>
          </div>
          <div id="game-messages">
            <p id="message"></p>
          </div>
          <input type="button" value="show rank" id="show-rank"></input>
          <input type="button" value="show players" id="show-players"></input>
          <div id="entity-info" class="bottom-info-area">
            <input type="button" value="x" id="show-info" style="display: none;"></input>
            <canvas id="img-info" width="32" height="32" class="gear-slot"></canvas>
            <p id="name-info" style="overflow-wrap: break-word;">Name:</p>
            <p id="level-info">Level:</p>
            <p id="maxhp-info">Total Hp:</p>
            <p id="items-info" style="overflow-wrap: break-word;">Gear/Drops:</p>
          </div>
          <div id="game-rank" class="bottom-info-area">
            <p>Top players:</p>
            <ul>
              <li id="top1"></li>
              <li id="top2"></li>
              <li id="top3"></li>
            </ul>
          </div>
          <div id="game-info" class="bottom-info-area">
            <p>Players Online:</p>
            <ul id="player-list"></ul>
          </div>
        </div>
        <div class="game-flex-item">
          <h3 id="hp-text">HP: 10/10</h3>
          <h3 id="xp-text">LVL 1</h3>
          <div class="progress hp-progress">
            <div id="hp-bar" class="bar" style="width:100%"></div>
          </div>
          <div class="progress xp-progress">
            <div id="xp-bar" class="bar" style="width:0%"></div>
          </div>
          <h3 id="coins">GP: 0</h3>
          <div id="coins-drop">
            <div id="coins-to-drop">0</div><br/>
            <input type="range" value="0" step="1" min="0" id="amount-coins-drop" style="width: 120px;"></input><br/>
            <input type="button" value="cancel" id="cancel-coins-drop"></input>
            <input type="button" value="drop" id="confirm-coins-drop"></input>
          </div>
          <div id="bag">
            <div id="items"></div>
          </div>
          <div id="store">
            <div id="store-prompt">
              <br/>
              <input style="margin-left: 10px;" type="button" value="buy" id="buy-btn"></input>
              <input type="button" value="sell" id="sell-btn"></input>
            </div>
            <div id="player-selling-items"></div>
            <div id="store-items"></div>
          </div>
          <div id="gear">
            <canvas id="head" width="32" height="32" class="item-btn gear-slot"></canvas>
            <canvas id="weapon" width="32" height="32" class="item-btn gear-slot"></canvas>
            <canvas id="torso" width="32" height="32" class="item-btn gear-slot"></canvas>
            <canvas id="legs" width="32" height="32" class="item-btn gear-slot"></canvas>
            <h3 id="atk-text">atk: 0</h3>
            <h3 id="def-text">def: 0</h3>
          </div>
          <div id="exit">
            <input type="button" value="LOG OUT (save)" id="exit-btn"></input>
          </div>
        </div>
        <div class="menu">
          <ul class="menu-options">
            <li class="menu-option">Inspect</li>
            <li class="menu-option">Drop</li>
          </ul>
        </div>
      </div>
      <footer>
        <a href="https://github.com/tiny-devs/tiny-dungeon-online/wiki/How-to-Play" target="_blank">how to play</a></p>
      </footer>
    </div>
    <script type="text/javascript">
      const CLIENT_ID = '119002660973-770rqbgj9gat36dhi2e4rv1cus0sdreu.apps.googleusercontent.com';
      const GAPIK = '---------------------------------------------------';
      const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
      const SCOPES = 'https://www.googleapis.com/auth/drive.appdata https://www.googleapis.com/auth/drive.appfolder';

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;
      let firstLoad = true;
      let loaded = false;
      const localStorageLoadKey = 'tinydata';

      document.getElementById('authorize_button').style.visibility = 'hidden';
      document.getElementById('login_confirmation').style.display = 'none';

      elementToObserve = window.document.getElementById('gdrive_userdata');
      observer = new MutationObserver(userDataChanged);
      observer.observe(elementToObserve, {characterData: false, childList: true, attributes: false});

      function gapiLoaded() {
        gapi.load('client', initializeGapiClient);
      }

      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: GAPIK,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: window.location.href,
        });
        gisInited = true;
        maybeEnableButtons();
      }

      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          document.getElementById('authorize_button').style.visibility = 'visible';
        }
      }

      function handleAuthClick() {
        document.getElementById('authorize_button').disabled = true
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            document.getElementById('authorize_button').disabled = false
            throw (resp);
          }
          document.getElementById('login_confirmation').style.display = 'block';
          document.getElementById('authorize_button').style.display = 'none';
          await loadData();
        };

        if (gapi.client.getToken() === null) {
          tokenClient.requestAccessToken({prompt: 'consent'});
        } else {
          tokenClient.requestAccessToken({prompt: ''});
        }
      }

      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken('');
          document.getElementById('authorize_button').style.display = 'block';
          document.getElementById('login_confirmation').style.display = 'none';
          document.getElementById('authorize_button').disabled = false
        }
      }

      async function loadData() {
        try {
            const response = await getAppDataFile()
            let fileId = ''
            if (response.files.length == 0) {
                const createdFile = await createAppDataFile()
                const localData = localStorage.getItem(localStorageLoadKey)
                await saveAppData(createdFile.id, {data:localData})
                fileId = createdFile.id
            } else {
                fileId = response.files[0].id
            }
            const file = await getAppDataFileContent(fileId)
            if (file) {
              loaded = true
              document.getElementById('gdrive_userdata').innerHTML = file.body;
              document.getElementById('gdrive_fileid').innerHTML = fileId;
            } else {
              document.getElementById('login_confirmation').innerHTML = 'Error loading data'
            }
        } catch (err) {
            return;
        }
      }

        async function getAppDataFile() {
            const result = await gapi.client.drive.files.list({
                q: 'name="tinydata.json"',
                spaces: 'appDataFolder',
                fields: 'files(id)'
            })
            return JSON.parse(result.body)
        }

        async function createAppDataFile() {
            const result = await gapi.client.drive.files
                .create({
                    resource: {
                        name: 'tinydata.json',
                        parents: ['appDataFolder']
                    },
                    fields: 'id'
                });
            return JSON.parse(result.body)
        }

        async function getAppDataFileContent(fileId) {
            return await gapi.client.drive.files
                .get({
                    fileId: fileId,
                    alt: 'media'
                });
        }

        async function saveAppData(fileId, data) {
            try { data = JSON.parse(data) } catch { }
          
            return await gapi.client.request({
                path: '/upload/drive/v3/files/' + fileId,
                method: 'PATCH',
                params: {
                    uploadType: 'media'
                },
                body: JSON.stringify(data)
            });
        }

        async function userDataChanged() {
          if (loaded && firstLoad) {
            firstLoad = false;
            return;
          }
          const newData = document.getElementById('gdrive_userdata').innerHTML
          const fileId = document.getElementById('gdrive_fileid').innerHTML
          if (newData && fileId) {
            const result = await saveAppData(fileId, newData)
          }
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
