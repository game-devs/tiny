<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Tiny Minimalistic Online RPG Game">
    <meta name="author" content="Tiny Devs">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>TLO</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QMDCFYG6EB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-QMDCFYG6EB');
    </script>
    <style>
      body {
        font-family: "Press Start 2P";
        color: #e5e5e5;
        background-color: #121212;
      }

      .title {
        text-align: center;
      }

      .login-flex-container {
        display: flex;
        justify-content: center;
      }

      .login-flex-item {
        text-align: center;
      }

      h3 {
        font-size: 70%;
      }

      #game-messages {
        max-width: 512px;
      }

      #message {
        overflow-wrap: break-word;
        word-wrap: break-word;
        hyphens: auto;
      }

      #chat-message {
        margin-top: 15px;
        width: 70%;
      }

      #send-chat {
        width: 20%;
        margin: 0;
        margin-left: -5px;
        padding: 0;
      }
      
      #game-info, #game-rank, #entity-info {
        display: none;
      }

      #coins {
        border: 1px solid #e5e5e5;
        margin: 0px;
      }

      #bag {
        border: 1px solid #e5e5e5;
        width: 128px;
        height: 192px;
      }

      #store {
        border: 1px solid #e5e5e5;
        width: 128px;
        height: 192px;
        overflow-y: scroll;
      }

      #gear {
        border: 1px solid #e5e5e5;
        width: 128px;
        height: auto;
        text-align: center;
      }

      .bottom-info-area {
        position: relative;
        border: 1px solid #e5e5e5;
        margin-top: 5px;
        min-width: 256px;
        max-width: 512px;
      }

      .bottom-info-area input{
        position: absolute;
        top: 0px;
        right: 0px;
      }

      .bottom-info-area > * {
        margin: 5px;
      }

      .item-btn {
        text-align: center;
        cursor: pointer;
      }

      .gear-slot {
        border: 1px solid #e5e5e5;
        align-self: auto;
        margin-top: 5px;
      }

      #login {
        border-style: solid;
        padding: 0.62rem;
        border-width: 0.12rem;
        border-radius: 0.31rem;
      }

      sub {
        font-size: 50%;
      }

      #help-draw-mobile {
        display: none;
      }

      #mobile-controls {
        display: none;
      }

      .game-flex-container {
        display: flex;
        justify-content: center;
      }

      .game-flex-item {
        align-self: auto;
      }

      .canvas-layer {
        position: absolute;
      }

      h3, p, li {
        cursor: default;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .progress {
        margin:10px auto;
        padding:0;
        width:90%;
        height:10px;
        overflow:hidden;
      }

      .hp-progress {
        background:#FF004D;
      }

      .xp-progress {
        background:#FFF1E8;
      }

      .bar {
        position:relative;
        float:left;
        min-width:1%;
        height:100%;
      }

      #hp-bar {
        background:#008751;
      }

      #xp-bar {
        background:#C2C3C7;
      }

      .percent {
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        margin:0;
        font-family:tahoma,arial,helvetica;
        font-size:11px;
        color:#000000;
      }

      .d {
        position:absolute;
        top: 30px;
        left:50%;
        transform:translate(-50%,-50%);
        margin:0;
        font-family:tahoma,arial,helvetica;
        font-size:12px;
        color:#e5e5e5;
      }

      footer {
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
      }

      a {
        color: #595959;
      }

      .loading {
        position: fixed !important;
        z-index: 999;
        height: 2em;
        width: 2em;
        overflow: show;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
      .loading:before {
        content: '';
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255,255,255,0.4);
      }

      .blue-spinner {
        border: 3px solid hsla(185, 100%, 62%, 0.2);
        border-top-color: #3cefff;
        border-radius: 50%;
        width: 2em;
        height: 2em;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      ::-webkit-scrollbar {
        width: 7px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 3px rgba(0,0,0,0.3); 
        -webkit-border-radius: 5px;
        border-radius: 5px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        -webkit-border-radius: 5px;
        border-radius: 5px;
        background: rgba(218, 218, 218, 0.8); 
        -webkit-box-shadow: inset 0 0 3px rgba(0,0,0,0.5); 
      }
      ::-webkit-scrollbar-thumb:window-inactive {
        background: rgba(158, 158, 158, 0.4); 
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading blue-spinner"></div>
    <div id="content">
      <div class="title" id="title-content">
        <h1 id="title">Tiny Land Online</h1>
        <p id="sub-title">A Tiny Online RPG Game (v1.0.2!)</p>
      </div>
      <div class="login-flex-container">
        <div id="login" class="login-flex-item">
          <p>Draw yourself:</p>
          <canvas id="draw" width="200" height="200"></canvas>
          <br/>
          <center>
            <sub id="help-draw-desktop">left click: draw / right click: erase</sub>
            <input type="button" value="reset" id="help-draw-mobile"></input>
          </center>
          <br/>
          <p>Enter your name:</p>
          <input id="player-name"></input>
          <button id="confirm-btn">Create Hero</button>
        </div>
      </div>
      <div id="game-container" class="game-flex-container">
        <div id="game" class="game-flex-item">
          <div id="layers">
            <canvas id="background-layer" width="512" height="512" class="canvas-layer"></canvas>
            <canvas id="solid-layer" width="512" height="512" class="canvas-layer"></canvas>
            <canvas id="sprites-layer" width="512" height="512" class="canvas-layer"></canvas>
          </div>
          <div id="mobile-controls">
            <center>
              <br/>
              <input type="button" value="▲" id="up"></input>
              <br/>
              <input type="button" value="◄" id="left"></input>
              <input type="button" value="▼" id="down"></input>
              <input type="button" value="►" id="right"></input>
              <br/>
              <br/>
            </center>
          </div>
          <div id="chat">
            <input id="chat-message"></input>
            <input type="button" value="send" id="send-chat"></input>
          </div>
          <div id="game-messages">
            <p id="message"></p>
          </div>
          <input type="button" value="show rank" id="show-rank"></input>
          <input type="button" value="show players" id="show-players"></input>
          <div id="entity-info" class="bottom-info-area">
            <input type="button" value="x" id="show-info" style="display: none;"></input>
            <canvas id="img-info" width="32" height="32" class="gear-slot"></canvas>
            <p id="name-info" style="overflow-wrap: break-word;">Name:</p>
            <p id="level-info">Level:</p>
            <p id="maxhp-info">Total Hp:</p>
            <p id="items-info" style="overflow-wrap: break-word;">Gear/Drops:</p>
          </div>
          <div id="game-rank" class="bottom-info-area">
            <p>Top players:</p>
            <ul>
              <li id="top1"></li>
              <li id="top2"></li>
              <li id="top3"></li>
            </ul>
          </div>
          <div id="game-info" class="bottom-info-area">
            <p>Players Online:</p>
            <ul id="player-list"></ul>
          </div>
        </div>
        <div class="game-flex-item">
          <h3 id="hp-text">HP: 10/10</h3>
          <h3 id="xp-text">LVL 1</h3>
          <div class="progress hp-progress">
            <div id="hp-bar" class="bar" style="width:100%"></div>
          </div>
          <div class="progress xp-progress">
            <div id="xp-bar" class="bar" style="width:0%"></div>
          </div>
          <h3 id="coins">GP: 0</h3>
          <div id="bag">
            <div id="items"></div>
          </div>
          <div id="store">
            <div id="store-prompt">
              <br/>
              <input style="margin-left: 10px;" type="button" value="buy" id="buy-btn"></input>
              <input type="button" value="sell" id="sell-btn"></input>
            </div>
            <div id="player-selling-items"></div>
            <div id="store-items"></div>
          </div>
          <div id="gear">
            <canvas id="head" width="32" height="32" class="item-btn gear-slot"></canvas>
            <canvas id="weapon" width="32" height="32" class="item-btn gear-slot"></canvas>
            <canvas id="torso" width="32" height="32" class="item-btn gear-slot"></canvas>
            <canvas id="legs" width="32" height="32" class="item-btn gear-slot"></canvas>
            <h3 id="atk-text">atk: 0</h3>
            <h3 id="def-text">def: 0</h3>
          </div>
          <div id="exit">
            <input type="button" value="exit" id="exit-btn"></input>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/tiny-devs/tiny-dungeon-online/wiki/How-to-Play" target="_blank">how to play</a></p>
      </footer>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
